<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-quip="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Weather Forecast</title>
    </head>
    <body class="bg-white bg-gradient">
        <!-- Navbar -->
        <header class="navbar navbar-light" style="background-color: #f0d53d;">
            <a class="bg-gradient text-white m-2 p-4 navbar-brand text-center ">Weather Dashboard</a>
        </header>
    
        <!-- Results -->
        <main class="container m-0 p-0">
            <!-- Search bar-->
            <div class="row col-12">
                <aside class="bg-transparent">
                    <div class="card-body bg-transparent">
                        <h5 class="card-title text-dark">Search for a City :</h5>
                        <form class="form-inline">
                            <input id="textInput" autofocus class="col-8 form-control mr-sm-2" type="search"
                                placeholder="Enter a City" aria-label="Search">
                            <button id="search-btn" class="col-3 btn btn-light my-2"
                                style="background-color: #c1dcf0;" type="submit">Search</button>
                        </form>
                        <h5 class="card-title text-dark mt-2"  id="search-bar">Previous Searches :</h5>
                        <ul class="list-group">
                        </ul>
                    </div>
                </aside>
    
    
               <!--display for current data -->
            <div class="col-12 col-md-8 p-2 m-3">
                <div class="border p-3">
                    <h3 id="city-location">Search for a City!</h3>
                    <p class="p-2">Temperature: <span id="temp"></span></p>
                    <p class="p-2">Wind: <span id="city-wind"></span></p>
                    <p class="p-2">Humidity: <span id="city-humidity"></span></p>
                    <p class="p-2">UV Index: <span id="city-uv"></span></p>
                </div>
                
                    <!--subheading 5 day forecast-->
                    <h3 class="mt-2">5 Day Forecast:</h3>
                <div class="card-container d-flex mt-2 justify-content-between">
        
                    <!--day 1-->
                    <div class="card bg-white bg-gradient text-black" style="width: 10rem;">
                        <div class="card-body">
                          <h5 class="card-title"><img src="" id="day-0" alt=""></h5>
                          <p>Temp: <span id="t-0"></span></p>
                          <p>Wind: <span id="w-0"></span> </p>
                          <p>Humidity: <span id="h-0"></span> </p>
                        </div>
                    </div>
                      <!--day 2-->
                    <div class="card bg-white bg-gradient text-black" style="width: 10rem;">
                        <div class="card-body">
                          <h5 class="card-title"><img src="" alt="" id="day-1"></h5>
                          <p>Temp: <span id="t-1"></span></p>
                          <p>Wind: <span id="w-1"></span> </p>
                          <p>Humidity: <span id="h-1"></span> </p>
                        </div>
                    </div>
                      <!--day 3-->
                    <div class="card bg-white bg-gradient text-black" style="width: 10rem;">
                        <div class="card-body">
                          <h5 class="card-title"><img src="" alt="" id="day-2"></h5>
                          <p>Temp: <span id="t-2"></span></p>
                          <p>Wind: <span id="w-2"></span> </p>
                          <p>Humidity: <span id="h-2"></span> </p>
                        </div>
                    </div>
                      <!--day 4-->
                    <div class="card bg-white bg-gradient text-black" style="width: 10rem;">
                        <div class="card-body">
                          <h5 class="card-title"><img src="" alt="" id="day-3"></h5>
                          <p>Temp: <span id="t-3"></span></p>
                          <p>Wind: <span id="w-3"></span> </p>
                          <p>Humidity: <span id="h-3"></span> </p>
                        </div>
                    </div>
                      <!--day 5-->
                    <div class="card bg-white bg-gradient text-black" style="width: 10rem;">
                        <div class="card-body">
                          <h5 class="card-title"><img src="" alt="" id="day-4"></h5>
                          <p>Temp: <span id="t-4"></span></p>
                          <p>Wind: <span id="w-4"></span> </p>
                          <p>Humidity: <span id="h-4"></span> </p>
                        </div>
                    </div>
                </div>
                </div>
        
            </div>
            
    
    
    
        </main>
    
    
    
        <script src="https://code.jquery.com/jquery-3.5.0.min.js"
            integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./app.js"></script>

      
    </body>
</html>
